
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
<hr>
<table class="table table-hover">
    <thead class="thead-dark">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Image</th>
        <th scope="col">Edit</th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="hero === selectedHero">
            <th scope="col">{{hero.id}}</th>
            <td>{{hero.name}}</td>
            <td>{{hero.position}}</td>
            <td><img src="{{hero.image}}" alt="" style="width: 300px; height: 200px;"></td>
            <td><input [(ngModel)]="hero.name" placeholder="name"></td>
        </tr>
    </tbody>
    
</table>
